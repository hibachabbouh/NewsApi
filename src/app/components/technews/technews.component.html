<h3 class="text-center">Technology </h3>
<div class="container-fluid mt-5">
   <div class="row">

    <div class="col-lg-3 mt-3 mb-3" *ngFor="let d of techNewsDispaly ">
        <div class="box">
            <img src="{{d.urlToImage}}" alt="" width="100%">
            <h5 class="mt-2 mb-2">{{d.title}}</h5>
            <div class="col-md-12 text-center">
            <a href="{{d.url}}" class="btn btn-primary btn-sm mt-2 " target="_blank">Read More</a>
        </div>
        </div>
        
    </div>

   </div>

</div>
